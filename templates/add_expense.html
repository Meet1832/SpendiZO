<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - SpendiZO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="/" style="text-decoration: none; display: flex; align-items: center;">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="SpendiZO Logo" style="height: 40px; margin-right: 10px;">
            </a>
            <a href="/" class="btn btn-secondary back-button">Back to Dashboard</a>
        </div>
    </nav>

    <div class="form-container">
        <h1 class="form-title">Add New Expense</h1>
        <form action="{{ url_for('add_expense') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount" class="form-label">Amount (Rs.):</label>
                <input type="number" id="amount" name="amount" step="0.01" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-textarea" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="receipt" class="form-label">Receipt Image:</label>
                <input type="file" id="receipt" name="receipt" class="form-input" accept="image/*">
            </div>

            
            
            <button type="submit" class="btn btn-primary submit-button">Add Expense</button>
        </form>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>
</html>
